<!doctype html>
<html lang="en" >
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="defaultStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <span><largeText>Monolingual WordReference</largeText></span>
</header>
<body>
    <hr>
    <button id="toggleDefinitions" class="toggle">Toggle all definitions</button>
        <a>
            When does a definition get shown?<br>
            <input type="radio" id="radio1" name="rad" value="0" checked="checked">
            <label for="radio1">Hover</label><br>
            <input type="radio" id="radio2" name="rad" value="0">
            <label for="radio2">Click</label><br>
        </a>
    <hr>
    <button id="toggleCopy" class="toggle">Toggle copy button</button>
    <a>What gets copied?</a>
    <br>
    <div class="wrapper" id="wrapperId">
        <div class="item" id="fwRegion">
            <input class = "text" type="checkbox" id="fw">
            <label class = "text" for="fw">Foreign word</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item" id="fdRegion">
            <input class = "text" type="checkbox" id="fd">
            <label class = "text" for="fd">Foreign definition</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item" id="fsRegion">
            <input class = "text" type="checkbox" id="fs">
            <label class = "text" for="fs">Foreign sentence</label><br>
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <br>
    <button id="saveChanges" class="save">Save checkbox order</button>
    <aRed id="warning"></aRed>
    <hr>
    <a href="https://www.paypal.com/donate/?hosted_button_id=3LE7TU5QUWDVJ" target="_blank">Donate</a>
    <a href="https://github.com/Giospiral/Monolingual-WordReference" target="_blank">Github</a>
    <a href="https://forms.gle/vFTEPePBf4brEZ9cA" target="_blank">Bug report</a>
    <br>
</body>
<script src="drag.js"></script>
<script src="background.js"></script>
</html>
