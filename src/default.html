<!doctype html>
<html lang="en" >
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="defaultStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="drag.js"></script>
    <span><largeText>Monolingual WordReference</largeText></span>
</header>
<body>
    <hr>
    <button id="toggleDefinitions" class="toggle">Toggle all definitions</button>
        <a>
            When does a definition get shown?<br>
            <input type="radio" id="radio1" name="rad" value="0" checked="checked">
            <label for="radio1">Hover</label><br>
            <input type="radio" id="radio2" name="rad" value="0">
            <label for="radio2">Click</label><br>
        </a>
    <hr>
    <button id="toggleCopy" class="toggle">Toggle copy button</button>
    <a>What gets copied?</a>
    <br>
    <div class="wrapper">
        <div class="item">
            <input type="checkbox" id="fw" name="copy" value="0">
            <label for="fw">Foreign word</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="fd" name="copy" value="0" checked="checked">
            <label for="fd">Foreign definition</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="nd" name="copy" value="0">
            <label for="nd">Native definition</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="fs" name="copy" value="0" checked="checked">
            <label for="fs">Foreign sentence</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="ns" name="copy" value="0">
            <label for="ns">Native sentence</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="br1" name="copy" value="0">
            <label for="br1">(line break)</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="br2" name="copy" value="0">
            <label for="br2">(line break)</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="br3" name="copy" value="0">
            <label for="br3">(line break)</label><br>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <input type="checkbox" id="br4" name="copy" value="0">
            <label for="br4">(line break)</label><br>
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <hr>

    <a href="https://forms.gle/vFTEPePBf4brEZ9cA" target="_blank">Bug report</a>
    <br>
</body>
<script src="background.js"></script>
</html>
