<!doctype html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="defaultStyles.css" />
    <span><largeText>Monolingual WordReference</largeText></span>
    <script src="background.js"></script>
</header>
<body>
    <hr>
    <button class = "toggle" id="toggleDefinitions">Toggle all definitions</button>
        <a>
            When does a definition get shown?<br>
            <input type="radio" id="radio1" name="rad" value="0" checked="checked">
            <label for="radio1">Hover</label><br>
            <input type="radio" id="radio2" name="rad" value="0">
            <label for="radio2">Click</label><br>
        </a>
    <hr>
    <button class = "toggle" id="toggleCopy">Toggle copy button</button>
    <a>What gets copied?</a>
    <br>
    <div>
        <a>
            <input type="checkbox" id="fw" name="copy" value="0">
            <label for="fw">Foreign word</label><br>
            <input type="checkbox" id="fd" name="copy" value="0">
            <label for="fd">Foreign definition</label><br>
            <input type="checkbox" id="nd" name="copy" value="0">
            <label for="nd">Native definition</label><br>
            <input type="checkbox" id="fs" name="copy" value="0">
            <label for="fs">Foreign sentence</label><br>
            <input type="checkbox" id="ns" name="copy" value="0">
            <label for="ns">Native sentence</label><br>
        </a>
    </div>
    <hr>
    <a href="https://www.paypal.com/donate/?hosted_button_id=3LE7TU5QUWDVJ" target="_blank">Donate</a>

    <a href="https://forms.gle/vFTEPePBf4brEZ9cA" target="_blank">Bug report</a>
    <br>
    <smallTextUnclickable>Version: 1.0.0</smallTextUnclickable>
    <br>
</body>

</html>
