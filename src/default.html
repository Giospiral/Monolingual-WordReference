<!doctype html>
<html lang="en" >
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="defaultStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <span><largeText>Monolingual WordReference</largeText></span>
</header>
<body>
    <hr>
    <button id="toggleDefinitions" class="toggle">Toggle native text</button>
    <div id="warningForClick">
        <aRed>Important:</aRed> <a>In order for clicking to reveal translations to work properly, go to
            <a href="https://www.wordreference.com/2012/preferences.aspx" target="_blank"> WordReference's preferences</a>
            <a>and ensure "click on word" is set to "does nothing."</a>
        </a>
        <br>
        <button class="small" id="dontShowAgainButton">Ok</button>
        <input class = "text" type="checkbox" id="dontShowAgainButtonCheck">
        <label class = "text" for="dontShowAgainButtonCheck"><a>Don't show again</a></label><br>
    </div>
    <hr>
    <button id="toggleCopy" class="toggle">Toggle copy button</button>
    <hr>
    <button class="accordion">Advanced settings</button>
    <div class="panel">
        <hr>
        <a>What is copied?</a>
        <br>
        <div class="wrapper" id="wrapperId">
            <div class="item">
                <input class = "text" type="checkbox" id="fd">
                <label class = "text" for="fd">Foreign definition</label><br>
                <aRight title="estudiar">&nbsp;(?)</aRight>
                <i class="fas fa-bars"></i>
            </div>
            <div class="itemGray">
                <input class = "text" type="checkbox" id="b1">
                <label class = "text" for="b1">(space)</label><br>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <input class = "text" type="checkbox" id="ft">
                <label class = "text" for="ft">Foreign translation</label><br>
                <aRight title="(asimilar conocimientos)">(?)</aRight>
                <i class="fas fa-bars"></i>
            </div>
            <div class="itemGray">
                <input class = "text" type="checkbox" id="b2">
                <label class = "text" for="b2">(space)</label><br>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <input class = "text" type="checkbox" id="fs">
                <label class = "text" for="fs">Foreign sentence</label><br>
                <aRight title="Estoy estudiando derecho.">&nbsp;&nbsp;(?)</aRight>
                <i class="fas fa-bars"></i>
            </div>
            <div class="itemGray">
                <input class = "text" type="checkbox" id="b3">
                <label class = "text" for="b3">(space)</label><br>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <input class = "text" type="checkbox" id="nt">
                <label class = "text" for="nt">Native translation</label><br>
                <aRight title="study">&nbsp;(?)</aRight>
                <i class="fas fa-bars"></i>
            </div>
            <div class="itemGray">
                <input class = "text" type="checkbox" id="b4">
                <label class = "text" for="b4">(space)</label><br>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <input class = "text" type="checkbox" id="ns">
                <label class = "text" for="ns">Native sentence</label><br>
                <aRight title="I'm studying law.">&nbsp;&nbsp;&nbsp;(?)</aRight>
                <i class="fas fa-bars"></i>
            </div>
            <div class="itemGray">
                <input class = "text" type="checkbox" id="b5">
                <label class = "text" for="b5">(space)</label><br>
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <button class="small2" id="saveChanges">Force save</button>
        <button class="small2" id="reset">Reset</button>

    </div>
    <hr>
    <a href="https://www.paypal.com/donate/?hosted_button_id=3LE7TU5QUWDVJ" target="_blank" title="https://www.paypal.com/donate/?hosted_button_id=3LE7TU5QUWDVJ">Donate</a>
    <a href="https://github.com/Giospiral/Monolingual-WordReference" target="_blank" title="https://github.com/Giospiral/Monolingual-WordReference">Github</a>
    <a href="https://www.youtube.com" target="_blank" title="https://www.youtube.com">Video Overview</a>
    <a href="https://forms.gle/vFTEPePBf4brEZ9cA" target="_blank" title="https://forms.gle/vFTEPePBf4brEZ9cA">Bug Report</a>
    <a href="https://www.wordreference.com" target="_blank" title="https://www.wordreference.com">WordReference.com</a>
    <br>
</body>
<script src="drag.js"></script>
<script src="background.js"></script>
</html>
